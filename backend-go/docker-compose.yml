version: '3.8'

services:
  # Backend API (development mode with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: backend-api-dev
    ports:
      - "5001:5001"
    volumes:
      - .:/app
      - /app/tmp
    env_file:
      - .env
    networks:
      - backend-network
    restart: unless-stopped

networks:
  backend-network:
    driver: bridge
